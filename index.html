<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- <img src="/img/shifaaz-shamoon-okVXy9tG3KY-unsplash.jpg" alt="beach"> -->
    <div class="bg-img">
        <div class="container-background">
            
            <div class="top-nav">
                <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between mb-4 border-bottom">
                  <a href="/" class="logo d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <span class="capital">T</span>ravel
                  </a>
              
                  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link pb-4 pe-10 link-light">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">Tours</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">Blog</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">About</a></li>
                  </ul>
              
                  <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-light">Sign-up</button>
                  </div>
                </header>
                
            </div>
            <div class="icons">
                <i class="fas fa-search" id="search-button"></i>
                <i class="fas fa-user" id="login-button"></i>
              </div>
            
        </div>

        <div class="banner">
            <div class="banner-text">
                <h2 class="display-2">Navigate  </h2>
                <h1 class="display-2">your  </h1>
                <h3 class="display-2">destiny</h3>
            </div>
        </div>
    </div>
    <form class="container-search-bar" method="get">
        <label class="input-group">
            <input type="text" placeholder="Search hotel">
            <i class="fa-solid fa-magnifying-glass"></i>
            <label class="input-group-label"></label>
        </label>
        <div class="input-group-combo">
            <label ></label>
            <label for="start">Start date:</label>
            <input type="date" id="start" name="trip-start" >
            <label for="end">End date:</label>
            <input type="date" id="end" name="trip-end">
        </div>
        
        <label for="guests">Guests:</label>
        <input type="number">
        <button class="btn btn-dark">Search</button>
    </form>

    <div class="tours">
        <div class="tour-1">
            <h3>Maldives</h3>
            <img src="" alt="beach">
        </div>
        <div class="tour-2">
            <h3>Thailand</h3>
            <img src="" alt="beach">
        </div>
        <div class="tour-3">
            <h3>Turkey</h3>
            <img src="" alt="beach">
